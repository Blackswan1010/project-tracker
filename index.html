<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"/>
    <link rel="stylesheet" href="//code.jquery.com/ui/1.12.1/themes/smoothness/jquery-ui.css"/>
    <title>Document</title>

</head>

<body>

    <header>
        <h1>Welcome to Mini Project!</h1>
        <h2 id="time">Current Time and Date</h2>
    </header>

    <div class="card" style="width: 18rem;">
        <img src="https://c02.purpledshub.com/uploads/sites/41/2021/08/mountains-7ddde89.jpg" class="card-img-top"
            alt="Mountains">
        <div class="card-body">
            <h5 class="card-title">Card title</h5>
            <p class="card-text">Some quick example text to build on the card title and make up the bulk of the card's
                content.</p>
            <a href="https://getbootstrap.com/docs/5.1/components/modal/" class="btn btn-primary">Bootstrap Modal
                Dialog</a>
        </div>
    </div>

    <div class="input-group mb-3">
        <span class="input-group-text" id="basic-addon1">Project Name</span>
        <input type="text" class="form-control" aria-label="Username" aria-describedby="basic-addon1">
    </div>

    <div class="dropdown">
        <button class="btn btn-secondary dropdown-toggle" type="button" id="dropdownMenu2" data-bs-toggle="dropdown"
            aria-expanded="true">
            Dropdown
        </button>
        <ul class="dropdown-menu" aria-labelledby="dropdownMenu2">
            <li><button class="dropdown-item" type="button">Action</button></li>
            <li><button class="dropdown-item" type="button">Another action</button></li>
            <li><button class="dropdown-item" type="button">Something else here</button></li>
        </ul>
    </div>

    <div id="datepicker"></div>

    <script src="https://cdn.jsdelivr.net/npm/dayjs@1.11.3/dayjs.min.js"
        integrity="sha256-iu/zLUB+QgISXBLCW/mcDi/rnf4m4uEDO0wauy76x7U=" crossorigin="anonymous"></script>

    <script src="https://code.jquery.com/jquery-3.5.1.min.js"
        integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>

    <script src="//code.jquery.com/jquery-1.12.4.js"></script>
    <script src="//code.jquery.com/ui/1.12.1/jquery-ui.js"></script>
    <script src="./assets/script.js"></script>

    <script>
        $("#datepicker").datepicker();
    </script>
</body>



</html>
